<!DOCTYPE html>
<html>

<title>Insert title here</title>

<body>

<!-- 
	자동완선 : ctr1+스페이스바
	     예) <
	    input type="password" />
	    1. <in + 엔터  2~3 글자 입력후에 목록에서 선택후 엔터
	    2. ty + ctr1+스페이스바 => type="text"
	    3. pa + cte1+스페이스바 => password
  -->




	<form> <!-- form s -->
		<input /> <!-- 입력상자 -->
		<input  type="text" />     <br/>        <!-- 문자 -->
		<input  type="password" />  <br/>    <!-- 패스워드 -->
		<input  type="radio"name="email"/>  예                <!-- 동그라미 버튼 -->
		<input  type="radio" name="email"/>  아니요 <br/>      <!-- 동그라미 선택 버튼 -->
		<input type="checkbox" name="itme"/> 뉴스                   <!-- 네모 버튼 선택 -->
		<input type="checkbox" name="itme"/> 드라마<br/>
		<input type="button"  value="인증">
		<input type="submit"  value="폼전송">
		<input type="reset" value="입력초기화">      <br/>
		
	</form> <!-- form e -->
</body>
