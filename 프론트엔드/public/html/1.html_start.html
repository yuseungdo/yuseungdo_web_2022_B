      이클립스 단축키

<!DOCTYPE html>            <!--  HTML5 버전 명시           -->   
<html>                     <!--  HTML 코드 전체 감싼다 [ 반드시 필요]  -->              
<head>                     <!--페이지 제목, 설명, 외부파일, 링크 등 표시 되는 구역-->
<meta charset="EUC-KR">    <!--한글 인코딩[번역기] EUC-KR vs UTF-8 -->
<title>Insert title here</title><!--페이지 제목-->
</head>         <!-- head tag end -->
<body>      <!-- web page content : 웹 페이지 내용 -->

        <h1> 글 제목1 태그입니다. </h1>

</body>   <!-- body tag end -->
</html>    <!-- html tag end -->
